name: Build Geode Mod

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
      - "protocol-v6"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
        - name: Windows
          os: windows-latest
        - name: MacOS
          os: macos-latest
        - name: Android32
          os: ubuntu-latest
          target: Android32
        - name: Android64
          os: ubuntu-latest
          target: Android64

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Build the mod
        uses: geode-sdk/build-geode-mod@main
        with:
          combine: true
          cli: "latest"
          sdk: 'nightly'
          target: ${{ matrix.config.target }}
          configure-args: '-DGLOBED_RELEASE=ON'

  build-2:
    name: Build 2
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build 2
        uses: geode-catgirls/build-geode-mod@main
        with:
          bindings: geode-catgirls/bindings
          target: iOS
          gh-pat: ${{ secrets.GH_PAT }}
          # super secret

  package:
    name: Package builds
    runs-on: ubuntu-latest
    needs: ['build', 'build-2']

    steps:
      - uses: geode-catgirls/build-geode-mod/combine@main
        id: build

      - uses: actions/upload-artifact@v3
        with:
          name: Globed Build Output
          path: ${{ steps.build.outputs.build-output }}
